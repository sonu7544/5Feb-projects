<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Poppins:ital,wght@0,300; 1,100&family=Red+Rose:wght@300;500;600;700&family=Roboto:ital,wght@0,100;0,900;1,100;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&family=Red+Rose:wght@300;500;600;700&family=Roboto:ital,wght@0,100;0,900;1,100;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Document</title>

<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
              <div>
                 <img src="./white-logo.png" alt="logo" class="logo">
              </div>
 
              <div class="line"></div>
              <div class="grow-list">
                 <ul class="list">
                     <div class="list-item">Apps</li>
                     <div class="list-item">DAO</li>
                     <div class="list-item">Technology</li>
                     <div class="list-item">Token</li>
                     <div class="list-item">Contributors</li>
                 </ul>
              </div> 
              <div>
                 <button class="small-button">Buy 1 Token</button>
              </div>
            </nav>
         </section>
         <!--hero section-->
         <section class="hero">
             <div class="hero">
                 <h1 class="hero-heading">Lets build a better tomorrow, together.</h1>
                 <p class="hero-description">
                     Buy 1 Token. Join the DAO. Change the world
                 </p>
                 <button class="large-button">Rwquest Early Access</button>
             </div>
         </section>
    </div>
